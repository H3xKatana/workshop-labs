version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:secret@postgres:5432/mydb
      - PORT=3000
    depends_on:
      - postgres
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp

  postgres:
    image: postgres:15-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=mydb
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  pgdata: